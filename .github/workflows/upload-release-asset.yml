---
name: upload mtui to GitHub Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release-binary:
    runs-on: ubuntu-latest

    steps:
      - name: checkout source code
        uses: actions/checkout@v4

      - name: set up go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: build mtui
        run: bash build.sh --build
